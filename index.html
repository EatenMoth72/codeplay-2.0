<head>
	<title>CodePlay</title>
	<meta charset="utf-8"/>

<body>

<div class="container">
	
	<div class="row">
		<div class="col-xs-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 ">
			<div id="title">Codeplay</div>
		</div>
		<div class="col-xs-6 col-sm-3 hidden-md hidden-lg "><a id="about" href="">ABOUT US 1</a></div>
	</div>

	<div class="row">
		<div class="hidden-xs hidden-sm col-md-3" id="aboutus">ABOUT US 2</div>

		<div class="col-xs-12 col-sm-12 col-md-6">
			<div id= "video-player" width="100%">
				
				<video id= "video" width="100%">
					<source src="videos/exempelvideo1.mp4" type="video/mp4">

					Your browser does not support the video tag.
				</video> 
				
				<nav id="video-controls">
					<input type="image" src="bilder/play.png" id="play-pause">
					<input type="range" id="seek-bar" value="0">
					<input type="image" src="bilder/fullscreen.png" id="full-screen">
					<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
					<input type="image" src="bilder/volume.png" id="mute">
				</nav>
			</div>
		</div>

		<div class="hidden-xs hidden-sm col-md-3" id="description">VIDEO DESCRIPTION 1</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 hidden-md hidden-lg" id="description">VIDEO DESCRIPTION 2</div>
	</div>


	<div class="row">
	  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-md-offset-3" id="videolist">VIDEO LIST</div>
	</div>
